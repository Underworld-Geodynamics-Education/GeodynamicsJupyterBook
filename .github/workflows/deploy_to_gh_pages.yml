name: deploy-book

# Only run this when the master branch changes
on:
  push:
    branches:
    - master

  paths:
    - .github/workflows/**

  workflow_dispatch:

    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Install dependencies
    # - name: Set up Python 3.7
    #   uses: actions/setup-python@v1
    #   with:
    #     python-version: 3.7

    - name: Miniconda 
      uses: goanpeca/setup-miniconda@v1
      with:
        python-version: 3.7

    # Would be helpful to cache some of the installation
    - name: Install dependencies needed to run some / all examples in the book
      run: |
        sed '/^[[:blank:]]*#/d;s/#.*//' apt_get_packages.txt > apt_get_packages_no_comment.txt
        sudo xargs apt-get -y install < apt_get_packages_no_comment.txt

        conda env update -n base --file conda_packages.yml

      # Not Underworld or Lavavu for the moment
      # pip install -r requirements.txt

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html

